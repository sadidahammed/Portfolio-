        <div class="mt-10 mb-10 justify-center md:flex">
            <!-- Image container with white background -->
            <div class="bg-white p-4 object-cover rounded-lg h-90 w-70 md:w-80 overflow-hidden relative">

        <info class="text-center text-white text-xl">

    <script>
        const imageSources = [
            'Source/self.png', 
            'Source/self.png', 
            'Source/self.png', 
            'Source/self.png', 
            'Source/self.png'
        ];
        
        const slideshowContainer = document.getElementById('slideshow');
        
        // Dynamically create image elements and append them to the slideshow container
        imageSources.forEach(src => {
            const imgElement = document.createElement('img');
            imgElement.src = src;
            imgElement.alt = "Slideshow Image";
            imgElement.classList.add('mx-auto', 'h-70', 'object-cover', 'absolute', 'w-full', 'transition-opacity', 'duration-500');
            imgElement.style.opacity = 0; // Initially hide all images
            slideshowContainer.appendChild(imgElement);
        });
    
        let currentIndex = 0;
        const images = document.querySelectorAll('#slideshow img');
        const totalImages = images.length;
    
        function showNextImage() {
            // Hide the current image
            images[currentIndex].style.opacity = 0;
    
            // Move to the next image
            currentIndex = (currentIndex + 1) % totalImages;
    
            // Show the next image
            images[currentIndex].style.opacity = 1;
        }
    
        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
    

    
    
</body>
